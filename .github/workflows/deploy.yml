name: Farm Investment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Setup Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # Install dependencies
      - name: Install Dependencies
        run: npm install

      # Check TypeScript types
      # - name: TypeScript Type Check
      #   run: npm run type-check # Ensure this script is in your package.json

      # Run ESLint for linting
      - name: Lint Code
        run: npm run lint # Ensure this script is in your package.json

      # Run tests
      # - name: Run Tests
      #   run: npm test # Ensure this script is in your package.json

      # Build the project
      - name: Build Project
        run: npm run build # Ensure this script is in your package.json

        env:
          NODE_ENV: production
