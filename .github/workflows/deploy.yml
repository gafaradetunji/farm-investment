name: Farm Investment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Setup Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # Install dependencies
      - name: Install Dependencies
        run: npm ci
        working-directory: ./frontend

      # Run ESLint for linting
      - name: Lint Code
        run: npm run lint
        working-directory: ./frontend

      # Build the project
      - name: Build Project
        run: npm run build
        working-directory: ./frontend
        env:
          NODE_ENV: production
