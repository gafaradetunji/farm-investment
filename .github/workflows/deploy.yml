name: Farm investment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Setup Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      # Install dependencies
      - name: Install Dependencies
        run: npm install
        working-directory: ./frontend

      # Check TypeScript types
      # - name: TypeScript Type Check
      #   run: npm run type-check # Ensure this script is in your package.json
      #   working-directory: ./frontend

      # Run ESLint for linting
      - name: Lint Code
        run: npm run lint # Ensure this script is in your package.json
        working-directory: ./frontend

      # Run tests
      # - name: Run Tests
      #   run: npm test # Ensure this script is in your package.json
      #   working-directory: ./frontend

      # Build the project
      - name: Build Project
        run: npm run build # Ensure this script is in your package.json
        working-directory: ./frontend
        env:
          NODE_ENV: production